<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./animate.min.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        
        <div class="outer-box animate__animated animate__bounceInDown">
            <h1 id="mainHeader" class="animate__animated animate__lightSpeedInRight">Random Password Generator</h1>
            <div class="input-main">
                <input type="text" name="main" id="passfield" class="animate__animated animate__bounceInLeft" readonly placeholder="Click to Generate">
               <a id="copy"> <i class="fas fa-clipboard"></i></a>
            </div>
            <div class="control-box animate__animated animate__flipInX">
                    <div class="rangeMain">
                        <label class="rangetext" for="range" id="range-text">8</label>
                        <input type="range" name="length" id="passwordLength" min="6" max="32" value="8" step="1">
                    </div>

                       <div class="toggles">
                            <div class="toggle-main">
                                <label class="toggle-label" for="">0-9</label>
                                <label class="switch">
                                
                                    <input type="checkbox" name="" id="hasNumbers" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>

                            <div class="toggle-main">
                                <label class="toggle-label" for="">@%$</label>
                                <label class="switch">
                                    <input type="checkbox" name="" id="hasSymbols" checked>
                                    <span class="slider"></span>
                                </label>

                            </div>

                            <div class="toggle-main">
                                <label class="toggle-label" for="">A-Z</label>
                                <label class="switch">
                                    <input type="checkbox" name="" id="hasUpperCase" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            
                            <div class="toggle-main">
                                <label class="toggle-label" for="">a-z</label>
                                <label class="switch">
                                    <input type="checkbox" name="" id="haslowerCase" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                       </div>
                
                
            </div>
            <button id="generate-btn" class="animate__animated animate__bounceInRight">Generate Password</button>

        </div>
        <div class="footer">
            <h4>Built With ‚ù§ By Ahmed-Spx.  <a href="https://github.com/ahmedismaell"><i class="fa fa-code" aria-hidden="true"></i></a></h4>
           </div>
    </div>
    <a href="https://github.com/ahmedismaell/Random-Password-Generator" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    
<script src="./main.js"></script>    
</body>
</html>
